<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Siftimus Prime</title>
  </head>
  <body>
    <div class="container">
      <h1>Siftimus Prime</h1>
      <p class="lead">Congratulations, Adventurer!  You have found the Sieve of Eratosthenes!  Enter a number below, and by the power of Eratosthenes, I shall return unto you all the <strong>Prime Numbers</strong> up to your number!</p>

      <form id="sift">
        <div class="form-group">
          <label for="number">Enter your number:</label>
          <input id="number" type="number">
        </div>
        <button type="submit" class="btn">Sift Away!</button>
      </form>


      <div id="result">
        <p>The prime numbers up to <strong><span class="input_number"></span></strong> are:</p>
        <p><span class="output"></span></p>
      </div>
    </div>
  </body>
</html>
